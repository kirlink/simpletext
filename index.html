<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Резиновый шаблон с двумя колонками</title>
</head>


<body>
		<!-- ХЕДЕР -->
 <div class="Header">
 	<div class="Header__cell">
 		<div class="Header__logo">
 			<div class="Header__title">DR. БЗЫКОВ БОРИС</div> 
 		</div>
 		<div class="Header__city">
 		 			<div class="Header__city-text">Стоматолог-терапевт</div>  
 		</div>
 		<div class="Header-menu">
	 		<ul class="Header-menu__shedule">
	 			<li class="Header-menu__shedule-li Header-menu--HOME"><a class="Header-menu__HOME--style-home" href="">ДОМОЙ</a></li>
	 			<li class="Header-menu__shedule-li Header-menu--ABOUT"><a class="Header-menu__HOME--style" href="">ОБО МНЕ</a></li>
	 			<li class="Header-menu__shedule-li Header-menu--ME"><a class="Header-menu__HOME--style" href="">ПОРТФОЛИО</a></li>
	 			<li class="Header-menu__shedule-li Header-menu--BLOG"><a class="Header-menu__HOME--style" href="">БЛОГ</a></li>
	 			<li class="Header-menu__shedule-li Header-menu--CONTACT"><a class="Header-menu__HOME--style" href="">КОНТАКТ</a></li>
	 		</ul>
		</div>
	</div>
		 <div class="social">
		 	<div class="social__line">
			 	<div class="social__left">
			 		<div class="social__img"><a href=""></a></div>
			 	</div>
			 	<div class="social__right">
			 		<div class="social__tw"><a href=""></a></div>
			 		<div class="social__fb"><a href=""></a></div>
			 		<div class="social__mail"><a href=""></a></div>
			 	</div>
			</div>
		 </div>
</div>



<main>
	<div class="main-box">
												<!-- ЛЕВАЯ КОЛОННА -->
		<div class="main-left-container">
			<div class="main-left-container__img">
				<div class="main-left-container__txt">ДОБРО ПОЖАЛОВАТЬ</div>
			</div>
			<div class="main-left-container__work">
				<div class="main-left-container__txt-work">МОИ РАБОТЫ</div>
				<div class="main-left-container__txt-composites">
					<a class="main-left-container__txt-composites--link" href="">КОМПОЗИТНЫЕ РЕСТАВРАЦИИ</a></div>
				<div class="main-left-container__txt-endodontic"><a class="main-left-container__txt-endodontic--link" href="">ЭНДОДОНТИЯ</a></div>
				<!-- правильно ли назван болк или его надо элементом -->
				<div class="content-blok">
					<div class="content-blok__cell content-blok__cell--img-1"></div>
					<div class="content-blok__cell content-blok__cell--img-2"></div>
					<div class="content-blok__cell content-blok__cell--img-3"></div>
					<div class="content-blok__cell content-blok__cell--img-4"></div>
					<div class="content-blok__cell content-blok__cell--img-5"></div>
					<div class="content-blok__cell content-blok__cell--img-6"></div>
					<div class="content-blok__cell content-blok__cell--img-7"></div>
					<div class="content-blok__cell content-blok__cell--img-8"></div>
					<div class="content-blok__cell content-blok__cell--img-9"></div>



				</div>
			</div>
		</div>

												<!-- ПРАВАЯ КОЛОННА -->
		<div class="main-right-container">
				<div class="main-right-container__button">
					<form  class="main-right-container__button--form" action="" method="get">
						<input placeholder="поиск..." type="text"required>
						<button type="submit"></button>
					</form>
				</div>
		</div>
	</div>
</main>

<footer>
	
	<div class="footer">
		<div class="footer-cell">
			<div class="footer-cel__txt">ИЗГОТОВИЛ БЗЫКОВ БОРИС АЛЕКСАНДРОВИЧ</div>
		</div>
	</div>

</footer>
</body>
</html>
